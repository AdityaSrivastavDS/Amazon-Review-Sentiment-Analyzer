<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sentiment Analysis Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h1>Sentiment Analysis Result</h1>
        </div>
        <div class="card-body">
          <p><strong>Review:</strong> {{ text }}</p>
          <p><strong>Negative:</strong> {{ scores.neg }}</p>
          <p><strong>Neutral:</strong> {{ scores.neu }}</p>
          <p><strong>Positive:</strong> {{ scores.pos }}</p>
          <p><strong>Compound:</strong> {{ scores.compound }}</p>
          <img src="{{ url_for('static', filename='sentiment_pie.png') }}" class="img-fluid" alt="Sentiment Pie Chart">
          <br><br>
          <a href="/" class="btn btn-primary">Analyze another review</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
